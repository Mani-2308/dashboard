<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="page-container">
        <div class="page-body">
            <div class="dashboard-container">
                <h1>Dashboard</h1>
                <div class="dashboard-sections-container">
                    <div class="spacing-container spacing">
                        <i class="fas fa-home dashboard-icons"></i>
                        <label class="dashboard-icon-name">Home</label>
                    </div>
                    <div class="spacing-container spacing">
                        <i class="fas fa-download dashboard-icons"></i>
                        <label class="dashboard-icon-name">Downloads</label>
                    </div>
                    <div class="spacing-container favourites-background">
                        <i class="far fa-star dashboard-icons"></i>
                        <label class="dashboard-icon-name">Favourites</label>
                    </div>
                    <div class="spacing-container spacing">
                        <i class="fas fa-cog dashboard-icons"></i>
                        <label class="dashboard-icon-name">Settings</label>
                    </div>
                    <div class="profile-container">
                        <div class="profile-text-container">
                            <img class="profile" src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" />
                            <label class="profile-name">Sarah Meyers</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="favourites-container">
                <h1>Favourites</h1>
                <div class="favourite-sections-container">
                    <p>Cars</p>
                    <div class="favourite-images-container">
                        <img class="favourite-images" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" />
                        <img class="favourite-images" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" />
                        <img class="favourite-images" src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" />
                    </div>
                </div>
                <div class="favourite-sections-container">
                    <p>Bikes</p>
                    <div class="favourite-images-container">
                        <img class="favourite-images" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" />
                        <img class="favourite-images" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" />
                        <img class="favourite-images" src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" />
                    </div>
                </div>
                <div class="favourite-sections-container">
                    <p>Houses</p>
                    <div class="favourite-images-container">
                        <img class="favourite-images" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" />
                        <img class="favourite-images" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" />
                        <img class="favourite-images" src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
